image boot.vfat {                                                                                                                                                                                                                                      
  vfat {                                                                                                                                                                                                                                               
    files = {                                                                                                                                                                                                                                          
      "bcm2710-rpi-3-b.dtb",                                                                                                                                                                                                                           
      "bcm2710-rpi-3-b-plus.dtb",                                                                                                                                                                                                                      
      "bcm2837-rpi-3-b.dtb",                                                                                                                                                                                                                           
      "rpi-firmware/bootcode.bin",                                                                                                                                                                                                                     
      "rpi-firmware/cmdline.txt",                                                                                                                                                                                                                      
      "rpi-firmware/config.txt",                                                                                                                                                                                                                       
      "rpi-firmware/fixup.dat",                                                                                                                                                                                                                        
      "rpi-firmware/start.elf",                                                                                                                                                                                                                        
      "rpi-firmware/overlays",                                                                                                                                                                                                                         
      "Image"                                                                                                                                                                                                                                          
    }                                                                                                                                                                                                                                                  
  }                                                                                                                                                                                                                                                    
  size = 32M                                                                                                                                                                                                                                           
}                                                                                                                                                                                                                                                      

image sdcard.img {
  hdimage {
    partition-table-type = "dos"
  }

  partition boot {
    partition-type = 0xC         # W95 FAT32 (LBA)
    bootable = "true"
    image = "boot.vfat"          # must exist in ${BINARIES_DIR}
    size = 64M                   # or whatever
  }

  partition rootfs {
    partition-type = 0x83        # Linux
    image = "rootfs.ext4"
  }
}